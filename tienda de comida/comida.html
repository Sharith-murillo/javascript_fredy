    <div id="tables">

        <div class="table" id="table-1">
            <h2>Mesa 1</h2>
            <div class="menu">

                </select>

                    <option disabled selected>Bebidas</option>
                    <option value="soda" data-price="5000">Soda - $5,000</option>
                    <option value="coffee" data-price="8000">Café - $8,000</option>
                    <option value="juice" data-price="6000">Jugo Natural - $6,000</option>
                    <option value="water" data-price="3000">Agua - $3,000</option>
                </select>
                <button class="add-btn">Añadir</button>
            </div>
            <ul class="order-list"></ul>
